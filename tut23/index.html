<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        .d1
        {
            border:3px solid brown;
            margin:10px;
            /* display: none; */
            visibility: hidden;
        }
        .d2
        {
            border:3px solid brown;
            margin: 50px;
            display:inline-block ;
        }
        .sp1
        {
            border: 5px solid green;

        }
        .sp2
        {
            border: 5px solid green;
            margin:50px ;

        }
    </style>
</head>
<body>
    <div class="d1">This is first div</div>

    <div class="d2">This is second div</div>

    <span class="sp2">Iam second span</span>
    
    <span class="sp1">I am first span</span>
 
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-color Nav Bar</title>
    <style>
        :root{
            --main_color:rgb(94, 16, 240);
            --nav_color:rgb(237, 208, 253);
            --text_nav:black;
        }
        ul{
            display: flex;
            list-style:none;
        }
        ul li{
            padding: 34px;
        }
        body{
            background-color: var(--main_color);
        }
        nav{
            background-color: var(--nav_color);
            color:var(--text_nav);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Status</li>
            <li>Shopping</li>
            <li>Financial Courses</li>
            <li>About us</li>
            <li>Contact US</li>
        </ul>
    </nav>

</body>
</html>

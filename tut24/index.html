<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .container{
            color:green;
            border:2px solid brown;
            padding: 10px;
            /* box-shadow: 9px 10px 11px -7px red inset; */
            box-shadow: 9px 10px 11px -7px red ;
            outline: 27px solid greenyellow;
            /* border-radius: 10px; */
            outline-offset: 10px;
            margin:10px;
        }
        .container1{
            padding:30px;
            border: 5px dashed violet;
        }
    </style>
</head>
<body>
    <div class="container">
        This is the first box to implement shadows property
    </div>
    <div class="container1">
        I am second div !! Give me highwave...
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>
<body>
    
    <video src="Public_speaking.mp4" height="500" width="300"  muted  poster="Nature.png" controls> </video>
    <audio src="song.mp3"  controls autoplay loop> </audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>   
    <!-- The above one is inline SVG example -->
    <!-- The below one is implementing SVG usin img tag -->
    <img src="img.svg" alt="">
    <!-- Below one is Iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="11"></iframe>
    <!--  The below one is just copying the embed from a youtube video to put that video in the website -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=SukTwwNoXO8Ff9zr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
